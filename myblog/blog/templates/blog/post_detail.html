{% extends "base.html" %}

{% block content %}
    {% include "_post.html" with post=post only %}
    <hr>
	<h4>Comments</h4>
	{% for comment in post.comment_set.all %}
	    <p><em>Posted by {{ comment.name }}</em></p>
	    {{ comment|linebreaks }}
	{% empty %}
	    No comments yet.
	{% endfor %}
{% endblock %}
